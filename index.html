<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>My ToDoList</h1>
        </div>
        <nav></nav>
    
        <form id="form-search-date">   <!--날짜 검색-->
            <input type="date" name="date">
            <input type="submit">
            <button>Today</button>
        </form>

        <div>   <!--할일 등록, 리스트-->
            <div>
                <input type="text" id="input-todo" placeholder="Add a to-do">
                <button id="button-addToDo">등록</button>
            </div>
            

            <div id="container-todoList">
                <div id="todo-list"></div>
                <div id="empty-message">할일이 없습니다.</div>
                </div>
            </div>
        </div>

        <script src="./js/app.js"></script>
    </div>
    
    
</body>
</html>
